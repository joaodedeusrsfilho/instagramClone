<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Instagram</title>
</head>

<body>
    <!--Area Wrapper-->
    <div class="wrapper">
        <!--Area Container-->
        <div id="container">
            <!--Area Esquerda-->
            <div class="column left">
                <div class="main"></div>

            </div>
            <!--Fim Area esquerda-->

            <!--Area Direita-->
            <div class="column right">
                <div class="loginPanel">
                    <div class="logo">
                        <img class="logoImg" src="./assets/logoinstagram.png" alt="Logo">
                    </div>

                    <form action="">
                        <input placeholder="Telefone, usuario ou email" type="text" name="userename">

                        <input placeholder="Senha" type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>

                    <div class="infobox">
                        <p>Não possui uma conta?
                            <a href="sigup.html">Cadastre-se</a>
                        </p>
                    </div>

                    <div class="getAppPanel">
                        Obtenha o aplicativo
                        <div class="appButtons">
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DC549A7FD-C8BF-49C2-980F-1980F5EC80A5%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"
                                target="_blank">
                                <img src="assets/googleplay.png" alt="GooglePlay">
                            </a>
                                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C2560%2C1032" target="_blank">
                                    <img src="assets/microsoft.png" alt="AppStore">
                                    
                                </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fim area direita-->
        </div>
        <!--fim Container-->
        <footer>
            <div class="footerInner">
                <a href="https://about.meta.com/">Meta</a>
                <a href="https://about.instagram.com/">Sobre</a>
                <a href="https://about.instagram.com/blog/">Blog</a>
                <a href="https://www.instagram.com/about/jobs/">Carreiras</a>
                <a href="https://help.instagram.com/">Ajuda</a>
                <a href="https://developers.facebook.com/docs/instagram">API</a>
                <a href="https://www.instagram.com/legal/privacy/">Privacidade</a>
                <a href="https://www.instagram.com/legal/terms/">Termos</a>
                <a href="https://www.instagram.com/explore/locations/">Localizações</a>
                <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
                <a href="https://www.threads.net/">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628">Carregamento de contatos e não
                    usuários</a>
                <a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a>
                <div class="textSmall">@ 2024 Instagram</div>
            </div>
        </footer>
    </div>
    <!--Fim Wrapper-->
</body>

</html>
